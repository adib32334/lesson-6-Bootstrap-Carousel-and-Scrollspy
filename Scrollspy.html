<html>
    <head>
        <title>Bootstrap Carousel and Scrollspy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h2>Carousel</h2>
        <div id="abc" class="carousel slide" data-ride="carousel" style="width: 1200px;">
            <ul class="carousel-indicators">
                <li data-target="#abc" data-slide-to="0" class="active"></li>
                <li data-target="#abc" data-slide-to="1"></li>
                <li data-target="#abc" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pic1.jpg" height="500px" width="1200px">
                </div>
                <div class="carousel-item">
                    <img src="pic2.jpg" height="500px" width="1200px"> </div>
                    <div class="carousel-item">
                        <img src="pic3.jpg" height="500px" width="1200px">
                        <!--Hello-->
            </div>
            <div>
                <a class="carousel-control-prev" href="#abc" data-slide="prev">
                <span class="carousel-control-prev-icon"></span></a>
                <a class="carousel-control-next" href="#abc" data-slide="next">
                    <span class="carousel-control-next-icon"></span></a>
            </div>
        </div>
    </body>
</html>
